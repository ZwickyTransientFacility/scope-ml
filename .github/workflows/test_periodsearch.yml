name: Periodsearch tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  periodsearch-cpu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Check out periodfind
        uses: actions/checkout@v4
        with:
          repository: ZwickyTransientFacility/periodfind
          path: periodfind

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy cython pytest maturin fast-histogram joblib

      - name: Install periodfind (pure-Python + CPU backend)
        working-directory: periodfind
        run: |
          pip install -e .
          cd rust && maturin develop --release

      - name: Run periodsearch tests
        run: pytest tests/test_periodsearch.py -v
