name: Periodsearch tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  periodsearch-cpu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Check out periodfind
        uses: actions/checkout@v4
        with:
          repository: ZwickyTransientFacility/periodfind
          path: periodfind

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # NEW: create a virtualenv that maturin can detect
      - name: Create virtualenv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          source .venv/bin/activate
          pip install numpy cython pytest maturin joblib scipy numba

      - name: Build periodfind Rust CPU backend
        working-directory: periodfind/rust
        run: |
          source ${{ github.workspace }}/.venv/bin/activate
          maturin develop --release

      - name: Run periodsearch tests
        env:
          PYTHONPATH: ${{ github.workspace }}/periodfind
        run: |
          source .venv/bin/activate
          pytest tests/test_periodsearch.py -v
