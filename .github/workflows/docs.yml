name: Build, test, and upload docs

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Install dependencies and use default config
      run: |
        sudo apt install texlive texlive-latex-extra texlive-fonts-recommended dvipng cm-super --fix-missing
        python -m pip install --upgrade pip
        pip install wheel latex
        pip install -r requirements.txt
        cp config.defaults.yaml config.yaml
        ./scope.py develop
    - name: Lint sources
      run: |
        ./scope.py lint
    - name: Build docs
      env:
        KOWALSKI_TOKEN: ${{ secrets.KOWALSKI_TOKEN }}
      run: |
        ./scope.py doc
    - name: Install SSH Client ðŸ”‘
      if: github.ref == 'refs/heads/main'
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.CI_DEPLOY_KEY }}

    - name: Deploy docs
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        FOLDER: doc/_build/html
        REPOSITORY_NAME: ZwickyTransientFacility/scope-docs
        BRANCH: master
        SINGLE_COMMIT: true
        SSH: true
